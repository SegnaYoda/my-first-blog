<div class="Sidebar">
    <h3 class="sidebar-title">Популярные статьи</h3> 
    </div>
   <div class="list-group list-group-flush border-bottom scrollarea">
    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action py-3 lh-tight">
        
        {%  if post.photo  %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="img-responsive">
        {%  else %}
        <img src="https://picsum.photos/id/1060/300/200/?blur=2" class="img-responsive" alt="{{ post.title }}">
        {%  endif  %}

        <div class="d-flex w-100 align-items-center justify-content-between">

        <strong class="mb-1">{{ post.title }}</strong>
      </div>
      <small class="text-muted">By {{ post.author }}</small>
      <div class="col-10 mb-1 small">{{ post.created_at }}</div>
    </a>
    {% endfor %}


</div>
